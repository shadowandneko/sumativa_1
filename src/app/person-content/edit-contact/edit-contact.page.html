<!-- edit-contact.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>{{ editMode ? 'Edit Contact' : 'Add Contact' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="contact.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input [(ngModel)]="contact.phone" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input [(ngModel)]="contact.address" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="contact.email" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="saveContact()">Save</ion-button>
  <ion-button (click)="cancel()">Cancel</ion-button>
</ion-content>
