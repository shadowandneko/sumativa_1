<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
    <ion-buttons slot="end"> <!-- 将按钮放在标题栏的右侧 -->
      <ion-button (click)="goToLoginPage()" color="dark"> <!-- 设置按钮颜色为黑色 -->
        X
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" [scrollX]="false">
  <!-- ... other content ... -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="sendEmail()">Send Email</ion-button>
</ion-content>
<!-- ... other content ...------------------------------------------------------------------ -->


<script>
  const modal = document.querySelector('ion-modal');

  var closeModal = () => {
    modal.dismiss();
  };

  const enterAnimation = (baseEl) => {
    const root = baseEl.shadowRoot;

    const backdropAnimation = createAnimation()
      .addElement(root.querySelector('ion-backdrop'))
      .fromTo('opacity', '0.01', 'var(--backdrop-opacity)');

    const wrapperAnimation = createAnimation()
      .addElement(root.querySelector('.modal-wrapper'))
      .keyframes([
        { offset: 0, opacity: '0', transform: 'scale(0)' },
        { offset: 1, opacity: '0.99', transform: 'scale(1)' },
      ]);

    return createAnimation()
      .addElement(baseEl)
      .easing('ease-out')
      .duration(500)
      .addAnimation([backdropAnimation, wrapperAnimation]);
  };

  const leaveAnimation = (baseEl) => {
    return enterAnimation(baseEl).direction('reverse');
  };

  modal.enterAnimation = enterAnimation;
  modal.leaveAnimation = leaveAnimation;
</script>
