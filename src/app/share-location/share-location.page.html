<ion-header>
  <ion-toolbar>
    <ion-title>Share Location</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <!-- 主要内容 -->
  <!-- Other content for the Share Location page -->

  <!-- 添加加号按钮 -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddContactModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-menu contentId="main-content" side="end" menuId="main-menu">
  <ion-header>
    <ion-toolbar>

      <ion-avatar>
        <img src="assets/user.jpeg" alt="User Avatar" />
      </ion-avatar>
      
      <div class="left-align-text">
        <p>Welcome, {{ loggedInUsername }}!</p>
      </div>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- 侧边栏内容 -->
    <!-- Your menu content goes here -->
    <ion-button (click)="showContactList()">
      <ion-icon name="people"></ion-icon>
    </ion-button>
  
  </ion-content>
</ion-menu>
